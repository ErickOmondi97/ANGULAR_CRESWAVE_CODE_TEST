
<main class="main flex flex-1 flex-col w-full h-min-screen justify-center items-center p-4 box-inherit relative">
  <div>
    <table mat-table [dataSource]="dataSource" class="bg-white shadow-2xl">
      <!-- Id Column -->
      <ng-container matColumnDef="id" class="text-gray-800">
        <th mat-header-cell *matHeaderCellDef class="text-gray-800"> Id </th>
        <td mat-cell *matCellDef="let element" class="text-gray-800"> {{element.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" class="text-gray-800"> {{element.title}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element" class="text-gray-800"> {{element.description}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-gray-800"> Status </th>
        <td mat-cell *matCellDef="let element" style="color: black;"> {{element.status}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-gray-800"> Action </th>
        <td mat-cell *matCellDef="let element">
          <a><button mat-raised-button color="accent" (click)="openDialog()">Edit</button></a> &nbsp; &nbsp;
          <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-gray-800"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-gray-800"></tr>
    </table>
  </div>
  <!-- Paginator -->
  <!-- <div class="">
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
    </mat-paginator>
  </div> -->

</main>
